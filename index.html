<body class="hostElt">

    <div id="createSample" class="hide">        
        
        <form name="colorData" class="patternForm">
            <div class="patternForm-CMYKList cList">
            <h3>Xaxes</h3>
                <ul>
                    <li>
                        <label for="" class="topcoat-radio-button">
                            <input type="radio" name="XColor" class="XColorCMYK patternForm-axes" value="cyan">
                            <div class="topcoat-radio-button__checkmark"></div>
                            cyan
                        </label>
                    </li>
                    <li>
                        <label for="" class="topcoat-radio-button">
                            <input type="radio" name="XColor" class="XColorCMYK patternForm-axes" value="magenta" checked="true">
                            <div class="topcoat-radio-button__checkmark"></div>
                            magenta
                        </label>
                    </li>
                    <li>
                        <label for="" class="topcoat-radio-button">
                            <input type="radio" name="XColor" class="XColorCMYK patternForm-axes" value="yellow">
                            <div class="topcoat-radio-button__checkmark"></div>
                            yellow
                        </label>
                    </li>
                    <li>
                        <input type="number" value="1" step="1" id="XStepCMYK" class="topcoat-text-input step" min="1" max="50">step
                    </li>
                    <li>
                        <input type="number" value="5" step="1" id="XnumCMYK" class="topcoat-text-input num" min="3" max="50">number
                    </li>
                </ul>
            </div> 
            <div class="patternForm-CMYKList cList">
            <h3>Yaxes</h3>
            <ul>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="YColor" class="YColorCMYK patternForm-axes" value="cyan">
                        <div class="topcoat-radio-button__checkmark"></div>
                        cyan
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="YColor" class="YColorCMYK patternForm-axes" value="magenta">
                        <div class="topcoat-radio-button__checkmark"></div>
                        magenta
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="YColor" class="YColorCMYK patternForm-axes" value="yellow" checked="true">
                        <div class="topcoat-radio-button__checkmark"></div>
                        yellow
                    </label>
                </li>
                <li>
                    <input type="number" value="1" step="1" id="YStepCMYK" class="topcoat-text-input step" min="1" max="50">step
                </li>
                <li>
                    <input type="number" value="5" step="1" id="YnumCMYK" class="topcoat-text-input num" min="3" max="50">number
                </li>
            </ul>    
        </div>
        <div class="patternForm-CMYKList cList">
            <h3>Zaxes</h3>
            <ul>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="ZColor" class="ZColorCMYK patternForm-axes" value="cyan" checked="true">
                        <div class="topcoat-radio-button__checkmark"></div>
                        cyan
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="ZColor" class="ZColorCMYK patternForm-axes" value="magenta">
                        <div class="topcoat-radio-button__checkmark"></div>
                        magenta
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="ZColor" class="ZColorCMYK patternForm-axes" value="yellow">
                        <div class="topcoat-radio-button__checkmark"></div>
                        yellow
                    </label>
                </li>
                <li>
                    <input type="number" value="1" step="1" id="ZStepCMYK" class="topcoat-text-input step" min="1" max="50">step
                </li>
                <li>
                    <input type="number" value="1" step="1" id="ZnumCMYK" class="topcoat-text-input num" min="1" max="30">number
                </li>
            </ul>    
        </div>    
        <div class="patternForm-RGBList hide cList">
            <h3>Xaxes</h3>
            <ul>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Xcolor" class="XColorRGB patternForm-axes" value="red" checked="true">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Red
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Xcolor" class="XColorRGB patternForm-axes" value="green">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Green
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Xcolor" class="XColorRGB patternForm-axes" value="blue">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Blue
                    </label>
                </li>
                <li>
                    <input type="number" value="1" step="1" id="XStepRGB" class="topcoat-text-input step" min="1" max="50">step
                </li>
                <li>
                    <input type="number" value="5" step="1" id="XnumRGB" class="topcoat-text-input num" min="3" max="50">number
                </li>
            </ul>
        </div>
        <div class="patternForm-RGBList hide cList">
            <h3>Yaxes</h3>
            <ul>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Ycolor" class="YColorRGB patternForm-axes" value="red">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Red
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Ycolor" class="YColorRGB patternForm-axes" value="green" checked="true">

                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Ycolor" class="YColorRGB patternForm-axes" value="blue">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Blue
                    </label>
                </li>
                <li>
                    <input type="number" value="1" step="1" id="YStepRGB" class="topcoat-text-input step" min="1" max="50">step
                </li>
                <li>
                    <input type="number" value="5" step="1" id="YnumRGB" class="topcoat-text-input num" min="3" max="50">number
                </li>
            </ul>
        </div>
        <div class="patternForm-RGBList hide cList">
            <h3>Zaxes</h3>
            <ul>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Zcolor" class="ZColorRGB patternForm-axes" value="red">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Red
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Zcolor" class="ZColorRGB patternForm-axes" value="green">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Green
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Zcolor" class="ZColorRGB patternForm-axes" value="blue" checked="true">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Blue
                    </label>
                </li>
                <li>
                    <input type="number" value="1" step="1" id="ZStepCMYK" class="topcoat-text-input step" min="1" max="50">step
                </li>
                <li>
                    <input type="number" value="1" step="1" id="ZnumCMYK" class="topcoat-text-input num" min="1" max="10">number
                </li>
            </ul>
        </div>
        </form>  
        <form name="ColorType">
            <label for="" class="topcoat-radio-button">
                <input type="radio" name="patternSwitch" id="switchCMYK" value="patternForm-CMYKList" checked="true">
                <div class="topcoat-radio-button__checkmark"></div>
                CMYK
            </label>
            <label for="" class="topcoat-radio-button">
                <input type="radio" name="patternSwitch" id="switchRGB" value="patternForm-RGBList">
                <div class="topcoat-radio-button__checkmark"></div>
                RGB
            </label>
        </form>
        <button id="createPattern" class="topcoat-button--cta">create pattern</button>
    </div>
    <div id="adjustColor">
        <form name="Csteps">
            <ul>
                <li><input type="number" value="0" step="1"class="topcoat-text-input CMYK" id="cyan">cyan</li>
                <li><input type="number" value="0" step="1"class="topcoat-text-input CMYK" id="magenta">magenta</li>
                <li><input type="number" value="0" step="1"class="topcoat-text-input CMYK" id="yellow">yellow</li>
                <li><input type="number" value="0" step="1"class="topcoat-text-input CMYK" id="black">black</li>
            </ul>
            <ul>

                <li><input type="number" value="0" step="1" class="topcoat-text-input RGB" id="red">red</li>
                <li><input type="number" value="0" step="1" class="topcoat-text-input RGB" id="green">green</li>
                <li><input type="number" value="0" step="1" class="topcoat-text-input RGB" id="blue">blue</li>
            </ul>
            
            <ul>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="space" id="RGB">
                        <div class="topcoat-radio-button__checkmark"></div>
                        RGB
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="space" id="CMYK">
                        <div class="topcoat-radio-button__checkmark"></div>
                        CMYK
                    </label>
                </li>
            </ul>
            
        </form>
        <button id="adjust" class="topcoat-button--cta">adjust color</button>
        <span id="colorSpace"></span>
    </div>
    <ul>
        <li>
            <label for="" class="topcoat-radio-button">
                <input type="radio" name="switch" value="createSample" class="switch">
                <div class="topcoat-radio-button__checkmark"></div>
                pattern
        </li>         
        <li>       
            <label for="" class="topcoat-radio-button">
                <input type="radio" name="switch" value="adjustColor" class="switch" checked="true">
                <div class="topcoat-radio-button__checkmark"></div>
                adjust
            </label>
        </li>
    </ul>
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
